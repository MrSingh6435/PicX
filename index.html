<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #684c18;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .center {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3rem;
            color: #ffffff90;
        }

        .pin-container {
            width: 60rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .pin-form {
            width: 30rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid black;
            background: black;
            border-radius: 24px;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        .pin-input {
            padding: 10px 12px 10px 12px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #cccccc;
            background: white;
            border: none;
            outline: none;
        }

        .pin-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: brown;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pin-button:hover {
            background-color: #7a2020;
            ;
        }

        .outer-frame {
            border: 10px solid #250000;
            height: 600px;
            width: 1000px;
            box-shadow: 10px 10px 30px 4px black;
        }

        .middle-frame {
            height: 100%;
            width: 100%;
            border: 6px solid #5f5e5e;
        }

        .inner-frame {
            height: 100%;
            width: 100%;
            border: 10px solid #250000;
            box-shadow: 0px 0px 4px 2px black;
        }

        .photo-frame {
            height: 100%;
            width: 100%;
            border: 20px solid #3a0505;
            box-shadow: 2px 2px 10px black;
            background: #ffffffb7;
            padding: 30px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 0px -510px;
            object-position: 0px -482px;
            transition: background-image 1s ease-in-out;
            border: 1px solid #00000044;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 357px) and (max-width: 1000px) {
            body {
                height: 90vh;
                width: 100vw;
                background: #876932;
            }

            .pin-form {
                width: 50rem;
                border-radius: 50px;
                border: 6px solid black;
            }

            .pin-input {
                font-size: 2rem;
                height: 5rem;
            }



            .pin-button {
                font-size: 2rem;
                height: 5rem;
            }

            .outer-frame {
                height: 60%;
                width: 80%;
            }

            .photo-frame {
                padding: 60px 40px;
            }

            img {
                object-position: center;
            }
        }
    </style>
</head>

<body>

    <div class="pin-container">
        <h1 class="center">Enter the password to get access.</h1>
        <form id="pin-form" class="pin-form">
            <input type="password" id="pin-input" class="pin-input" placeholder="Enter password">
            <button type="button" id="pin-button" class="pin-button">Submit</button>
        </form>
    </div>

    <div class="outer-frame hidden">
        <div class="middle-frame">
            <div class="inner-frame">
                <div class="photo-frame">
                    <img id="slideshow-image" src="U.S/img (1).jpg" alt="Slideshow Image">
                </div>
            </div>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pin = "HP100%";
            const input = document.getElementById('pin-input');
            const button = document.getElementById('pin-button');
            const pinContainer = document.querySelector('.pin-container');
            const main = document.querySelector('.outer-frame');
            const slideshowImage = document.getElementById('slideshow-image');
            const bgm = document.getElementById("bgm");
            let isMusicPlaying = false; // Variable to track music state
            let currentIndex = 0;

            // List of images for the slideshow
            const images = [
                'U.S/img (1)',
                'U.S/img (2)',
                'U.S/img (3)',
                'U.S/img (4)',
                'U.S/img (5)',
                'U.S/img (6)',
                'U.S/img (7)',
                'U.S/img (8)',
                'U.S/img (9)',
                'U.S/img (10)',
                'U.S/img (11)',
                'U.S/img (12)',
                'U.S/img (13)',
                'U.S/img (14)',
                'U.S/img (15)',
                'U.S/img (16)',
                'U.S/img (17)',
                'U.S/img (18)',
                'U.S/img (19)',
                'U.S/img (20)',
                'U.S/img (21)',
                'U.S/img (22)',
                'U.S/img (23)',
                'U.S/img (24)',
                'U.S/img (25)',
                'U.S/img (26)',
                'U.S/img (27)',
                'U.S/img (28)',
                'U.S/img (29)',
                'U.S/img (30)',
                'U.S/img (31)',
                'U.S/img (32)'
            ];

            function changeImage() {
                console.log(`Changing to: ${images[currentIndex]}`);
                slideshowImage.src = images[currentIndex];
                currentIndex = (currentIndex + 1) % images.length;
                setTimeout(analyzeImage, 500); // Analyze new image after it loads
            }

            function analyzeImage() {
                let img = new Image();
                img.src = slideshowImage.src;
                img.onload = () => {
                    let canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    let ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let avgColor = getAverageColor(imgData);
                    document.body.style.backgroundColor = `rgb(${avgColor.r}, ${avgColor.g}, ${avgColor.b})`;
                };
            }

            function getAverageColor(imgData) {
                let r = 0, g = 0, b = 0;
                let totalPixels = imgData.width * imgData.height;
                for (let i = 0; i < imgData.data.length; i += 4) {
                    r += imgData.data[i];
                    g += imgData.data[i + 1];
                    b += imgData.data[i + 2];
                }
                r = Math.floor(r / totalPixels);
                g = Math.floor(g / totalPixels);
                b = Math.floor(b / totalPixels);
                return { r, g, b };
            }

            function startSlideshowAndMusic() {
                // Start slideshow
                changeImage(); // Start slideshow after PIN is correct
                setInterval(changeImage, 5000); // Change image every 5 seconds

                // Start background music
                bgm.volume = 0.15;
                bgm.play();
                isMusicPlaying = true; // Update music state
            }

            function handleFormSubmit(event) {
                event.preventDefault(); // Prevent default form submission
                const enteredPassword = input.value;
                console.log('Entered PIN:', enteredPassword); // Debugging line
                if (enteredPassword === pin) {
                    console.log('PIN correct'); // Debugging line
                    pinContainer.classList.add('hidden');
                    main.classList.remove('hidden');
                    startSlideshowAndMusic(); // Start slideshow and music after PIN is correct
                } else {
                    alert('Incorrect PIN. Please try again.');
                }
            }

            // Listen for form submission (if there's a form element)
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }

            // Handle "Enter" key press for form submission
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && document.activeElement === input) {
                    event.preventDefault(); // Prevent default form submission action
                    handleFormSubmit(event); // Call the form submit handler
                }

                if (event.ctrlKey && event.key === 'm') {
                    event.preventDefault(); // Prevent default action for Ctrl+M
                    if (isMusicPlaying) {
                        bgm.pause();
                    } else {
                        bgm.play();
                    }
                    isMusicPlaying = !isMusicPlaying; // Toggle music state
                }
            });

            function disableRightClickAndInspect() {
                // Disable right-click
                document.addEventListener('contextmenu', function (event) {
                    event.preventDefault();
                });

                // Disable F12 and Ctrl+Shift+I (common shortcuts for developer tools)
                document.addEventListener('keydown', function (event) {
                    if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                        event.preventDefault();
                    }
                });

                // Optional: Disable Ctrl+U (view source)
                document.addEventListener('keydown', function (event) {
                    if (event.ctrlKey && event.key === 'u') {
                        event.preventDefault();
                    }
                });
            }

            // Call the function on page load
            disableRightClickAndInspect();
        });

    </script>
</body>

</html>
