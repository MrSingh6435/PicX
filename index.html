<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pin-container">
        <h1 class="center">Enter the password to get access.</h1>
        <form id="pin-form" class="pin-form">
            <input type="password" id="pin-input" class="pin-input" placeholder="Enter password">
            <button type="button" id="pin-button" class="pin-button">Submit</button>
        </form>
    </div>

    <div class="outer-frame hidden">
        <div class="middle-frame">
            <div class="inner-frame">
                <div class="photo-frame">
                    <img id="slideshow-image" src="U.S/img (1)" alt="Slideshow Image">
                </div>
            </div>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="/m1" type="audio/mpeg">
    </audio>

    <script src="/app.js"></script>
</body>

</html>
